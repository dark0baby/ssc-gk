<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GA Prep Planner - Keshav</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f7fa; }
    .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h1, h2 { color: #2c3e50; }
    input, button { padding: 12px; margin: 8px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    .day-card { background: #ecf0f1; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 5px solid #3498db; }
    #today-content, #quiz-questions { line-height: 1.7; }
    #quiz-questions label { display: block; margin: 8px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GA Preparation Planner</h1>

    <div id="auth-screen">
      <h2>Login or Sign Up</h2>
      <p>Save your preparation plan across devices</p>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (min 6 chars)" required />
      <div style="margin: 20px 0;">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Log In</button>
        <button onclick="continueAsGuest()" style="background:#777;">Continue as Guest</button>
      </div>
      <p id="auth-message" style="color:red;"></p>
    </div>

    <div id="user-info" style="display:none; text-align:center; margin:20px 0;">
      <p>Logged in as: <strong id="current-user"></strong></p>
      <button onclick="logout()" style="background:#e74c3c;">Log Out</button>
    </div>

    <div id="input-screen" style="display:none;">
      <h2>How many months until your exam?</h2>
      <p>Enter a number (1â€“36)</p>
      <input type="number" id="months" min="1" max="36" placeholder="e.g. 6" required />
      <button onclick="generatePlan()">Generate My Plan</button>
    </div>

    <div id="plan-screen" style="display:none;">
      <h2>Your Preparation Plan</h2>
      <p id="summary"></p>
      <div id="daily-plan"></div>
      <button onclick="startToday()">Start Today</button>
      <button onclick="resetPlan()" style="background:#95a5a6;">Reset</button>
    </div>

    <div id="daily-view" style="display:none;">
      <h2>Today's Study (Day <span id="current-day"></span>)</h2>
      <p id="today-topic"></p>
      <div id="today-content" style="white-space: pre-wrap;"></div>
      <button onclick="startQuiz()">Start Evening Quiz (after 6 PM)</button>
    </div>

    <div id="quiz-screen" style="display:none;">
      <h2>Adaptive Quiz - Today's Topic</h2>
      <div id="quiz-questions"></div>
      <button onclick="submitQuiz()">Submit & See Score</button>
      <p id="quiz-score"></p>
      <button id="repeat-wrong" onclick="repeatWrongQuestions()" style="display:none;">Repeat Wrong Questions</button>
      <button onclick="finishDay()">Finish Day</button>
    </div>

    <div id="progress-screen" style="display:none;">
      <h2>Your Progress</h2>
      <div id="score-history"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
      onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQmKUc29kiogHRB1juJSdoW28499leCdQ",
      authDomain: "ssc-gk-planner.firebaseapp.com",
      projectId: "ssc-gk-planner",
      storageBucket: "ssc-gk-planner.firebasestorage.app",
      messagingSenderId: "72980353870",
      appId: "1:72980353870:web:cf729a3d4ae50e1c26841f",
      measurementId: "G-RBFMSPE5X1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.auth = auth;
    window.db = db;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.onAuthStateChanged = onAuthStateChanged;
    window.signOut = signOut;
    window.doc = doc;
    window.setDoc = setDoc;
    window.getDoc = getDoc;
  </script>

  <script src="script.js"></script>
</body>
</html>
