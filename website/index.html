<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GA Prep Planner - Keshav</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>GA Preparation Planner</h1>
    <h2>How many months until your exam?</h2>
    <p>Enter a number like 1, 3, 5, 6, 12, 15 etc.</p>
    
    <div id="input-screen">
      <input type="number" id="months" min="1" max="36" placeholder="e.g. 6" required />
      <button onclick="generatePlan()">Generate My Plan</button>
    </div>

    <div id="plan-screen" style="display: none;">
      <h2>Your Custom Plan</h2>
      <p id="summary"></p>
      <div id="daily-plan"></div>
      <button onclick="resetPlan()">Change Months / Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
