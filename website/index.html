<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GA Prep Planner - Keshav</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>GA Preparation Planner</h1>

    <div id="auth-screen">
      <h2>Login or Sign Up</h2>
      <p>Save your preparation plan across devices</p>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (min 6 characters)" required />
      <div style="margin: 20px 0;">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Log In</button>
        <button onclick="continueAsGuest()" style="background:#666;">Continue as Guest</button>
      </div>
      <p id="auth-message" style="color: red; min-height: 24px;"></p>
    </div>

    <div id="user-info" style="display:none; margin: 20px 0;">
      <p>Logged in as: <span id="current-user"></span></p>
      <button onclick="logout()" style="background:#c0392b;">Log Out</button>
    </div>

    <div id="input-screen" style="display: none;">
      <h2>How many months until your exam?</h2>
      <p>Enter a number like 1, 3, 5, 6, 12, 15 etc.</p>
      <input type="number" id="months" min="1" max="36" placeholder="e.g. 6" required />
      <button onclick="generatePlan()">Generate My Plan</button>
    </div>

    <div id="plan-screen" style="display: none;">
      <h2>Your Custom Plan</h2>
      <p id="summary"></p>
      <div id="daily-plan"></div>
      <button onclick="startToday()">Start Today</button>
      <button onclick="resetPlan()">Change Months / Reset</button>
    </div>

    <div id="daily-view" style="display: none;">
      <h2>Today's Preparation (Day <span id="current-day"></span>)</h2>
      <p id="today-topic"></p>
      <div id="today-content"></div>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="progress-screen" style="display: none;">
  <h2>Progress Tracking</h2>
  <div id="quiz-progress"></div>  <!-- Chart or list of scores -->
</div>
    <div id="quiz-screen" style="display: none;">
      <h2>Adaptive Quiz for Today's Topic</h2>
      <div id="quiz-questions"></div>
      <button onclick="submitQuiz()">Submit Quiz</button>
      <p id="quiz-score"></p>
      <button onclick="repeatWrongQuestions()" style="display:none;">Repeat Wrong Questions</button>
      <button onclick="finishDay()">Finish Day</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
      onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQmKUc29kiogHRB1juJSdoW28499leCdQ",
      authDomain: "ssc-gk-planner.firebaseapp.com",
      projectId: "ssc-gk-planner",
      storageBucket: "ssc-gk-planner.firebasestorage.app",
      messagingSenderId: "72980353870",
      appId: "1:72980353870:web:cf729a3d4ae50e1c26841f",
      measurementId: "G-RBFMSPE5X1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.auth = auth;
    window.db = db;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.onAuthStateChanged = onAuthStateChanged;
    window.signOut = signOut;
    window.doc = doc;
    window.setDoc = setDoc;
    window.getDoc = getDoc;
  </script>

  <script src="script.js"></script>
</body>
</html>
