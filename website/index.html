<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSC CGL / Banking GA Prep Planner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>GA Preparation Planner</h1>
    <p>Enter how many months you have until your next exam (e.g., 1, 5, 6, 15):</p>
    
    <div id="input-screen">
      <input type="number" id="months" min="1" max="36" placeholder="Number of months" />
      <button onclick="generatePlan()">Start Preparation</button>
    </div>

    <div id="plan-screen" style="display: none;">
      <h2>Your Preparation Plan</h2>
      <p id="summary"></p>
      <div id="daily-plan"></div>
      <button onclick="resetPlan()">Reset & Change Months</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
